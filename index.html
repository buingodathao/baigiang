<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Ứng dụng của tích phân - GeoGebra</title>

<!-- GeoGebra -->
<script src="https://www.geogebra.org/apps/deployggb.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f5f6fa;
  }

  header {
    background: #2c3e50;
    color: white;
    padding: 16px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
  }

  .container {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
  }

  .lesson {
    background: white;
    margin-bottom: 28px;
    padding: 18px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  }

  .lesson h2 {
    margin-top: 0;
    color: #2c3e50;
  }

  .ggb-box {
    width: 100%;
    min-height: 500px;
  }

  @media (max-width: 768px) {
    .ggb-box {
      min-height: 420px;
    }
  }
</style>
</head>

<body>

<header>
ỨNG DỤNG CỦA TÍCH PHÂN – MÔ PHỎNG GEOGEBRA
</header>

<div class="container">

  <!-- ================= BÀI 1 ================= -->
  <div class="lesson">
    <h2>Bài 1. Diện tích hình phẳng</h2>
    <div id="ggb1" class="ggb-box"></div>
  </div>

  <!-- ================= DEMO (VỊ TRÍ SỐ 2) ================= -->
  <div class="lesson">
    <h2>Demo. Diện tích hình phẳng</h2>
    <div id="ggbDemo" class="ggb-box"></div>
  </div>

  <!-- ================= BÀI 2 ================= -->
  <div class="lesson">
    <h2>Bài 2. Thể tích khối tròn xoay</h2>
    <div id="ggb2" class="ggb-box"></div>
  </div>

</div>

<script>
/* ===== BÀI 1 ===== */
var applet1 = new GGBApplet({
  appName: "classic",
  width: "100%",
  height: 500,
  showToolBar: false,
  showAlgebraInput: false,
  showMenuBar: false,
  filename: "ggb/Bai1_DienTichHinhPhang.ggb"
}, true);

/* ===== DEMO (SỐ 2) ===== */
var appletDemo = new GGBApplet({
  appName: "classic",
  width: "100%",
  height: 500,
  showToolBar: false,
  showAlgebraInput: false,
  showMenuBar: false,
  filename: "ggb/DemoDienTichHinhPhang.ggb"
}, true);

/* ===== BÀI 2 ===== */
var applet2 = new GGBApplet({
  appName: "classic",
  width: "100%",
  height: 500,
  showToolBar: false,
  showAlgebraInput: false,
  showMenuBar: false,
  filename: "ggb/Bai2_TheTichKhoiTronXoay.ggb"
}, true);

/* inject khi load */
window.addEventListener("load", function () {
  applet1.inject("ggb1");
  appletDemo.inject("ggbDemo");
  applet2.inject("ggb2");
});
</script>

</body>
</html>
